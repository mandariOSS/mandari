# =============================================================================
# Mandari 2.0 - Docker Compose (Slave/Replica)
# =============================================================================
# HIGH AVAILABILITY CONFIGURATION
# - PostgreSQL HOT STANDBY (streaming replication from master)
# - Redis REPLICA (syncs from master)
# - Local Meilisearch (search index)
# - NO Ingestor (only runs on master)
#
# IMPORTANT: PostgreSQL replica must be initialized via pg_basebackup BEFORE
# first start. See: infrastructure/scripts/init-replica.sh
#
# Master IP: 10.0.0.3 (Hetzner private network)
# =============================================================================

name: mandari

services:
  # ===========================================================================
  # Reverse Proxy
  # ===========================================================================
  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    image: mandari-caddy:latest
    container_name: mandari-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      HETZNER_DNS_API_TOKEN: ${HETZNER_DNS_API_TOKEN}
      DOMAIN: ${DOMAIN:-mandari.de}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - mandari-network
    depends_on:
      api:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================================================
  # Database (HOT STANDBY REPLICA)
  # ===========================================================================
  # Streams WAL from master for real-time replication.
  # Read-only queries can be served from this replica.
  postgres:
    image: postgres:16-alpine
    container_name: mandari-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mandari}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mandari}
      # Replication connection to master
      PGUSER: ${POSTGRES_USER:-mandari}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    command:
      - "postgres"
      # Hot standby mode (read-only replica)
      - "-c"
      - "hot_standby=on"
      - "-c"
      - "hot_standby_feedback=on"
      # Connection settings
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "hba_file=/etc/postgresql/pg_hba.conf"
      # Performance tuning
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"
      # Replication settings
      - "-c"
      - "primary_conninfo=host=${MASTER_PRIVATE_IP:-10.0.0.3} port=5432 user=${POSTGRES_USER:-mandari} password=${POSTGRES_PASSWORD}"
    volumes:
      - ${DATA_DIR:-/mnt/data}/postgres:/var/lib/postgresql/data
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    networks:
      - mandari-network
    extra_hosts:
      - "master-db:${MASTER_PRIVATE_IP:-10.0.0.3}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mandari} -d ${POSTGRES_DB:-mandari}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # ===========================================================================
  # Cache (REPLICA)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: mandari-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory ${REDIS_MAXMEMORY:-512mb}
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --replicaof ${MASTER_PRIVATE_IP:-10.0.0.3} 6379
      --replica-read-only yes
    volumes:
      - ${DATA_DIR:-/mnt/data}/redis:/data
    networks:
      - mandari-network
    extra_hosts:
      - "master-redis:${MASTER_PRIVATE_IP:-10.0.0.3}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Search Engine
  # ===========================================================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: mandari-meilisearch
    restart: unless-stopped
    environment:
      MEILI_ENV: production
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY}
      MEILI_NO_ANALYTICS: "true"
      MEILI_HTTP_PAYLOAD_SIZE_LIMIT: 104857600
    volumes:
      - ${DATA_DIR:-/mnt/data}/meilisearch:/meili_data
    networks:
      - mandari-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:7700/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================================================================
  # API Backend
  # ===========================================================================
  api:
    image: ghcr.io/mandarioss/mandari:${IMAGE_TAG:-latest}
    container_name: mandari-api
    restart: unless-stopped
    environment:
      # Database - local replica for reads (hot standby)
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-mandari}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mandari}
      # Primary database for writes (master)
      DATABASE_URL_PRIMARY: postgresql+asyncpg://${POSTGRES_USER:-mandari}:${POSTGRES_PASSWORD}@${MASTER_PRIVATE_IP:-10.0.0.3}:5432/${POSTGRES_DB:-mandari}
      # Cache - connect to master Redis (writes need master)
      REDIS_URL: redis://${MASTER_PRIVATE_IP:-10.0.0.3}:6379
      # Search
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: ${MEILISEARCH_KEY}
      # App
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "false"
      ENVIRONMENT: production
      SITE_URL: ${SITE_URL}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      # Encryption
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY}
      # Replica mode - API knows to use DATABASE_URL_PRIMARY for writes
      IS_REPLICA: "true"
    networks:
      - mandari-network
    extra_hosts:
      - "master-db:${MASTER_PRIVATE_IP:-10.0.0.3}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===========================================================================
  # NO INGESTOR ON SLAVE
  # ===========================================================================

# =============================================================================
# Volumes
# =============================================================================
volumes:
  caddy_data:
  caddy_config:

# =============================================================================
# Networks
# =============================================================================
networks:
  mandari-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
