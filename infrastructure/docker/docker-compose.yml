# Mandari - Production Docker Compose
# Use docker-compose.dev.yml for development

version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mandari-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mandari
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: mandari
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mandari"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: mandari-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch Full-Text Search
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: mandari-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-masterKey}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: mandari-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://mandari:${POSTGRES_PASSWORD:-changeme}@postgres:5432/mandari
      REDIS_URL: redis://redis:6379
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: ${MEILISEARCH_KEY:-masterKey}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    ports:
      - "8000:8000"

  # OParl Ingestor (Daemon Mode)
  ingestor:
    build:
      context: ../../apps/ingestor
      dockerfile: Dockerfile
    container_name: mandari-ingestor
    restart: unless-stopped
    command: ["python", "-m", "src.main", "daemon", "--interval", "5", "--full-sync-hour", "1", "--concurrent", "20"]
    environment:
      DATABASE_URL: postgresql+asyncpg://mandari:${POSTGRES_PASSWORD:-changeme}@postgres:5432/mandari
      REDIS_URL: redis://redis:6379
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: ${MEILISEARCH_KEY:-masterKey}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ingestor_data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Public Frontend
  web-public:
    build:
      context: ../../apps/web-public
      dockerfile: Dockerfile
    container_name: mandari-web-public
    restart: unless-stopped
    ports:
      - "3000:3000"

  # Work Frontend
  web-work:
    build:
      context: ../../apps/web-work
      dockerfile: Dockerfile
    container_name: mandari-web-work
    restart: unless-stopped
    ports:
      - "3001:3000"

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  ingestor_data:

networks:
  default:
    name: mandari-network
