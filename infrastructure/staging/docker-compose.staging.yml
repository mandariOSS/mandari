# Mandari Staging Environment - Complete Stack
# Domain: mandari.dev (Let's Encrypt SSL)
#
# Services:
#   - nginx: Reverse proxy with SSL
#   - django: Frontend/Admin (mandari/)
#   - api: FastAPI Backend (apps/api)
#   - ingestor: OParl Sync Service (apps/ingestor)
#   - postgres: PostgreSQL Database
#   - redis: Cache & Message Broker
#   - meilisearch: Full-Text Search
#   - certbot: SSL Certificate Management
#

services:
  # ============================================
  # Nginx Reverse Proxy with SSL
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: mandari-staging-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
    depends_on:
      - django
      - api
    networks:
      - mandari-staging
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  # ============================================
  # Certbot for Let's Encrypt SSL
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: mandari-staging-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - mandari-staging

  # ============================================
  # Django Frontend & Admin
  # ============================================
  django:
    build:
      context: ../../mandari
      dockerfile: Dockerfile
    container_name: mandari-staging-django
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-staging-secret-change-in-production}
      - ALLOWED_HOSTS=mandari.dev,www.mandari.dev,localhost,127.0.0.1,django
      - CSRF_TRUSTED_ORIGINS=https://mandari.dev,https://www.mandari.dev,https://localhost,http://localhost
      - DATABASE_URL=postgresql://mandari:${POSTGRES_PASSWORD:-staging123}@postgres:5432/mandari
      - REDIS_URL=redis://redis:6379/0
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_KEY=${MEILISEARCH_KEY:-stagingMasterKey}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - API_URL=http://api:8000
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - mandari-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # FastAPI Backend API
  # ============================================
  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: mandari-staging-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://mandari:${POSTGRES_PASSWORD:-staging123}@postgres:5432/mandari
      - REDIS_URL=redis://redis:6379
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_KEY=${MEILISEARCH_KEY:-stagingMasterKey}
      - SECRET_KEY=${SECRET_KEY:-staging-secret-change-in-production}
      - CORS_ORIGINS=["https://mandari.dev","https://www.mandari.dev"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - mandari-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # OParl Ingestor Service
  # ============================================
  ingestor:
    build:
      context: ../../apps/ingestor
      dockerfile: Dockerfile
    container_name: mandari-staging-ingestor
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://mandari:${POSTGRES_PASSWORD:-staging123}@postgres:5432/mandari
      - REDIS_URL=redis://redis:6379
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_KEY=${MEILISEARCH_KEY:-stagingMasterKey}
      - OPARL_REQUEST_TIMEOUT=300
      - OPARL_MAX_RETRIES=5
    volumes:
      - ingestor_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mandari-staging
    # Sync daemon: every 10 minutes incremental, daily full sync at 3 AM
    command: ["python", "-m", "src.main", "daemon", "--interval", "5", "--full-sync-hour", "1", "--concurrent", "20"]

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: mandari-staging-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mandari
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staging123}
      POSTGRES_DB: mandari
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - mandari-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mandari -d mandari"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache & Message Broker
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: mandari-staging-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mandari-staging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Meilisearch Full-Text Search
  # ============================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: mandari-staging-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-stagingMasterKey}
      MEILI_ENV: production
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - mandari-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # pgAdmin (Optional - for database management)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mandari-staging-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mandari.dev
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - mandari-staging
    profiles:
      - tools

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: mandari-staging-postgres
  redis_data:
    name: mandari-staging-redis
  meilisearch_data:
    name: mandari-staging-meilisearch
  static_files:
    name: mandari-staging-static
  media_files:
    name: mandari-staging-media
  ingestor_data:
    name: mandari-staging-ingestor

# ============================================
# Networks
# ============================================
networks:
  mandari-staging:
    name: mandari-staging-network
