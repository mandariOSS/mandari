{% if summary %}
<div class="prose prose-sm dark:prose-invert max-w-none">
    <p>{{ summary }}</p>
</div>
{% elif error %}
<div class="flex items-start gap-3 text-amber-600 dark:text-amber-400">
    <i data-lucide="alert-triangle" class="w-5 h-5 flex-shrink-0 mt-0.5"></i>
    <p class="text-sm">{{ error }}</p>
</div>
{% else %}
<div class="flex items-center justify-center py-4">
    <svg class="animate-spin h-6 w-6 text-primary-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span class="ml-3 text-gray-600 dark:text-gray-400">Zusammenfassung wird generiert...</span>
</div>
{% endif %}
