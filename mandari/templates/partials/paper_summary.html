{% if summary %}
<div class="prose prose-sm dark:prose-invert max-w-none">
    {{ summary|linebreaks }}
</div>
<p class="text-xs text-gray-400 dark:text-gray-500 mt-4 flex items-center gap-1">
    <i data-lucide="sparkles" class="w-3 h-3"></i>
    Generiert mit KI Â· Die Zusammenfassung kann Fehler enthalten
</p>
{% elif error %}
<div class="bg-red-50 dark:bg-red-900/20 rounded-lg p-4">
    <div class="flex items-start gap-3">
        <i data-lucide="alert-triangle" class="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5"></i>
        <div>
            <p class="font-medium text-red-800 dark:text-red-300">Zusammenfassung fehlgeschlagen</p>
            <p class="text-sm text-red-700 dark:text-red-400 mt-1">{{ error }}</p>
        </div>
    </div>
    <button hx-get="{% url 'insight_core:insight:paper_summary' paper.id %}"
            hx-target="#paper-summary"
            hx-swap="innerHTML"
            hx-request="timeout:300000"
            class="mt-4 inline-flex items-center gap-2 px-3 py-1.5 text-sm bg-red-100 dark:bg-red-900/40 hover:bg-red-200 dark:hover:bg-red-900/60 text-red-700 dark:text-red-300 rounded-lg transition-colors">
        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
        Erneut versuchen
    </button>
</div>
{% else %}
<!-- Fallback loading state (should rarely be shown) -->
<div class="flex items-center justify-center py-4">
    <svg class="animate-spin h-6 w-6 text-primary-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span class="ml-3 text-gray-600 dark:text-gray-400">Zusammenfassung wird generiert...</span>
</div>
{% endif %}
