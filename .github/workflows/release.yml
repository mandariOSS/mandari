# =============================================================================
# Mandari - Release Workflow
# =============================================================================
# Builds and publishes Docker images to GitHub Container Registry (ghcr.io)
# Triggered on:
#   - Push to main branch (builds :latest)
#   - Published releases (builds :tag + :latest)
#   - Manual dispatch
# =============================================================================

name: Release

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to build (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: mandarioss

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="latest"
          fi
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push mandari image
        uses: docker/build-push-action@v5
        with:
          context: ./mandari
          file: ./mandari/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/mandari:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/mandari:${{ steps.version.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/mandari:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=https://github.com/mandariOSS/mandari
            org.opencontainers.image.description=Mandari - Open-Source Platform for Municipal Political Transparency
            org.opencontainers.image.licenses=AGPL-3.0

      - name: Build and push ingestor image
        uses: docker/build-push-action@v5
        with:
          context: ./ingestor
          file: ./ingestor/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/ingestor:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/ingestor:${{ steps.version.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/ingestor:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=https://github.com/mandariOSS/mandari
            org.opencontainers.image.description=Mandari OParl Ingestor - Data Synchronization Service
            org.opencontainers.image.licenses=AGPL-3.0
