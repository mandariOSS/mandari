{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<section class="py-16 lg:py-24">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 dark:text-white mb-8">{{ page.title }}</h1>
        <div class="prose dark:prose-invert max-w-none bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-6 lg:p-10">
            {{ page.body|richtext }}
        </div>
    </div>
</section>
{% endblock %}
